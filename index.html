<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PagSeguro Hash Generator</title>
    <script
      type="text/javascript"
      src="https://stc.sandbox.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"
    ></script>
    <script src="assets/scripts/generateHash.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="config">
        <form onsubmit="generateHash(event)">
          <label for="session-id">
            Session ID: <input type="text" name="session-id" id="session-id">
          </label>
          <div class="cards">
            <label for="visa-card">
              <input type="radio" name="credit-card" id="visa-card" value="visa">
              <span>Visa</span>
            </label>
            <label for="master-card">
              <input type="radio" name="credit-card" id="master-card" value="master">
              <span>Mastercard</span>
            </label>
          </div>
          <button type="submit">Generate</button>
        </form>
      </div>
      <div class="answer">
        <div class="creditcard-object">
          <div class="creditcard-brand">
            <img src="assets/images/master-logo.png" alt="Brand">
          </div>
          <div class="creditcard-number">5444 4444 4444 4444</div>
          <div class="creditcard-name">GABRIEL CASTRO</div>
          <div class="creditcard-date">
            <span>val</span>
            12/27
          </div>
          <div class="creditcard-cvv">
            <span>cvv</span>
            123
          </div>
        </div>
        <div class="response">
          <h1>RESPONSE</h1>
          <p>SENDER HASH: <span id="sender-hash"></span></p>
          <p>CREDIT CARD TOKEN: <span id="credit-card-token"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
